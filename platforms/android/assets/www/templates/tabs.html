<ion-header-bar class="gtn-blue-button" align-title="center">
    <h1 class="title gtn-blue-button">{{header.title}}</h1>
</ion-header-bar>
<ion-tabs class="tabs-icon-top tabs-top tabs-color-active-positive">

    <!-- Generate Report Tab -->
    <ion-tab title="Run Report" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" ui-sref=".run-report" ui-sref-opts="{reload: true}">
    <ion-nav-view name="run-report-screen"></ion-nav-view>
    </ion-tab>

    <!-- Company Data Tab -->
    <ion-tab title="Company Data" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref=".company-data" ui-sref-opts="{reload: true}">
        <ion-nav-view name="company-data"></ion-nav-view>
    </ion-tab>

    <!-- Charts Tab -->
    <ion-tab title="MyCharts" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" ui-sref=".charts" ui-sref-opts="{reload: true}">
        <ion-nav-view name="charts-screen"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref=".account" ui-sref-opts="{reload: true}">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
