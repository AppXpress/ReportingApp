<ion-view>
    <ion-header-bar class="bar-stable login-header" align-title="center">
        <span class="login-logo">
            <img ng-src="img/gtn-infor-logo.png">
        </span>
        <h1 class="title login-title">Sample App</h1>
    </ion-header-bar>
    <div class="login-box">
        <h4 align="center">Login</h4>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="credentials.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="credentials.password">
            </label>
        </div>
        <button class="button button-block button-positive login-btn" ng-click="logInFn(credentials)">
            Login In
        </button>
        <p align="center" ng-show="showError">{{errorMsg}}</p>
    </div>
</ion-view>
