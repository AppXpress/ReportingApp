<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

<title></title>

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic/js/angular/angular-resource.js"></script>
<!-- loading angular base64 -->
<script src="lib/ionic/js/angular/angular-base64.js"></script>

<!-- Localisation (Static file translation) -->
<script src="lib/angular-translate/angular-translate.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

<script src="lib/d3/d3.min.js"></script>
<script src="lib/charts/line-chart.min.js"></script>
<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
<script src="lib/charts/pie-chart.min.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.modules.js"></script>

<script src="js/charts.controller.js"></script>

<script src="js/report.controller.js"></script>
<script src="js/login.controller.js"></script>
<script src="js/appxpress.service.js"></script>
<script src="js/companydata.controller.js"></script>
<script src="js/newchart.controller.js"></script>
<script src="js/charting.service.js"></script>
<script src="js/account.controller.js"></script>
<script src="js/app.js"></script>

</head>
<body ng-app="myApp">
	<!--
      The nav bar that will be updated as we navigate between views.
    -->
	<!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
	<ion-nav-view></ion-nav-view>

    <ion-footer-bar align-title="center" class="bar-stable">
        <h1 class="title"><b>Powered by AppXpress!</b></h1>
    </ion-footer-bar>
</body>
</html>
